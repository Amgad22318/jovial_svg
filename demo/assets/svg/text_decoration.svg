<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
   x="0.0000000"
   y="0.0000000"
   width="600"
   height="300">
<radialGradient id="groovy"
      spreadMethod="reflect"
      gradientTransform="scale(.2,1.5)"
      cx="2.50" cy=".33" fx="2.55" fy="0.4" r="0.4">
    <stop offset="0" stop-color="red"/>
    <stop offset="0.3" stop-color="purple"/>
    <stop offset="0.7" stop-color="blue"/>
    <stop offset="0.9" stop-color="green"/>
</radialGradient>

  <text fill="url(#groovy)" font-size="55" font-family="ROLLERBALL 1975"
      x="60" y="50">No decoration</text>
  <text fill="url(#groovy)" font-size="55" 
      font-family="Not a font, nor this , ROLLERBALL 1975, also bad" 
      text-decoration="underline"
      x="60" y="110">Underline</text>
  <text fill="url(#groovy)" font-size="55" font-family="ROLLERBALL 1975" 
      text-decoration="line-through"
      x="60" y="190">Strikethrough</text>
  <text fill="url(#groovy)" font-size="55" font-family="ROLLERBALL 1975" 
      text-decoration="overline"
      x="60" y="270">Overline</text>
</svg>
